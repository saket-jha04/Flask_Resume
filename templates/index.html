<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“„ AI Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“„ AI Resume Analyzer</h1>
      <p>Upload your resume and receive instant insights powered by Google Gemini AI.</p>
    </header>

    <form method="POST" enctype="multipart/form-data" class="upload-form">
      <label for="resume"><strong>Upload Resume (PDF):</strong></label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>

      <label for="role"><strong>Select Your Role:</strong></label>
      <select id="role" name="role" required>
        <option value="candidate">Candidate</option>
        <option value="hr">HR</option>
      </select>

      <button type="submit">Analyze Resume</button>
    </form>

    {% if result %}
    <section class="result-section">
      <h2>ðŸ“Š Analysis Result:</h2>
      <pre>{{ result }}</pre>
    </section>
    {% endif %}
  </div>
</body>
</html>
